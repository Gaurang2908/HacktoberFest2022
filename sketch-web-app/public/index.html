<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="./client.js" type="module"></script>
    <script async defer src="./script.js" type="module"></script>
    <title>Drawing app</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="control-panel">
      <div class="width-color">
        <!-- stroke width -->
        <div class="stroke-width">
          <div id="mm-1" class="pointer">
            <div class="mm-1">
              <div class="mm"></div>
            </div>
            <div style="margin-left: 10px; margin-top: 5px">1 mm</div>
          </div>

          <div id="mm-2" class="pointer">
            <div class="mm-2">
              <div class="mm"></div>
            </div>
            <div style="margin-left: 10px; margin-top: 5px">3 mm</div>
          </div>

          <div id="mm-3" class="pointer">
            <div class="mm-3">
              <div class="mm"></div>
            </div>
            <div style="margin-left: 10px; margin-top: 5px">5 mm</div>
          </div>

          <div id="mm-4" class="pointer">
            <div class="mm-4">
              <div class="mm"></div>
            </div>
            <div style="margin-left: 10px; margin-top: 5px">7 mm</div>
          </div>

          <div id="mm-5" class="pointer">
            <div class="mm-5">
              <div class="mm"></div>
            </div>
            <div style="margin-left: 10px; margin-top: 5px">10 mm</div>
          </div>
        </div>

        <!-- stroke color -->
        <div class="stroke-color">
          <div id="green" class="box green"></div>
          <div id="red" class="box red"></div>
          <div id="yellow" class="box yellow"></div>
          <div id="black" class="box black"></div>
          <div id="blue" class="box blue"></div>
        </div>
      </div>

      <div class="users">
        <div class="dropdown">
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Users
          </a>

          <div
            id="dropdown-menu"
            class="dropdown-menu"
            aria-labelledby="dropdownMenuLink"
          >
            <!-- here users will insert by javascript -->
          </div>
        </div>
      </div>

      <div class="moon">
        <img
          id="moon"
          width="30px"
          height="30px"
          src="./img/free_icon_1.svg"
          alt="moon"
        />
      </div>
    </div>
    <!-- canavs -->
    <canvas id="drawing-board"></canvas>

    <!-- model -->

    <section>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Enter your name for collaboration</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Name..."
                  />
                </div>
                <button id="submit" type="submit" class="btn btn-dark">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
